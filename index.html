<!DOCTYPE html>
<html lang="ja" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotto Matte Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/twcss_conf.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body
    class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4 flex justify-between items-center shadow-sm z-10">
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-400 to-blue-600">
            Chotto Matte Generator
        </h1>
        <button id="themeToggle"
            class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-300">
            <!-- Sun Icon -->
            <svg id="sunIcon" class="w-6 h-6 text-amber-500 hidden" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                </path>
            </svg>
            <!-- Moon Icon -->
            <svg id="moonIcon" class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">

        <!-- Left Panel: Controls -->
        <aside
            class="w-full md:w-1/3 lg:w-1/4 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col z-10 shadow-lg">
            <div class="p-6 md:p-8 flex-1 overflow-y-auto space-y-8">

                <div class="space-y-3">
                    <label for="textInput"
                        class="block text-sm font-semibold tracking-wide text-gray-600 dark:text-gray-300 uppercase">
                        Message
                    </label>
                    <textarea id="textInput" rows="5"
                        class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-300 focus:border-primary-300 transition-all resize-none outline-none dark:text-white placeholder-gray-400"
                        placeholder="Enter your text here..."></textarea>
                </div>

                <div class="space-y-6">
                    <h3
                        class="text-sm font-semibold tracking-wide text-gray-600 dark:text-gray-300 uppercase border-b border-gray-200 dark:border-gray-700 pb-2">
                        Adjustments
                    </h3>
                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <label for="fontSize" class="text-sm text-gray-500 dark:text-gray-400">Font Size</label>
                            <span id="fontSizeDisplay"
                                class="text-sm font-medium text-primary-600 dark:text-primary-400">24px</span>
                        </div>
                        <input type="range" id="fontSize" min="12" max="72" value="24"
                            class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <label for="rotation" class="text-sm text-gray-500 dark:text-gray-400">Rotation</label>
                            <span id="rotationDisplay"
                                class="text-sm font-medium text-primary-600 dark:text-primary-400">0Â°</span>
                        </div>
                        <input type="range" id="rotation" min="-180" max="180" value="0"
                            class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                    </div>

                    <div class="space-y-2">
                        <label for="textColor" class="text-sm text-gray-500 dark:text-gray-400 block">Text Color</label>
                        <div class="flex items-center space-x-3">
                            <input type="color" id="textColor" value="#000000"
                                class="w-10 h-10 p-0.5 rounded cursor-pointer bg-white border border-gray-300 dark:border-gray-600">
                            <span id="textColorHex" class="text-sm font-mono text-gray-500">#000000</span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <label for="posY" class="text-sm text-gray-500 dark:text-gray-400">Vertical Offset</label>
                            <span id="posYDisplay"
                                class="text-sm font-medium text-primary-600 dark:text-primary-400">50%</span>
                        </div>
                        <input type="range" id="posY" min="0" max="100" value="50"
                            class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between">
                            <label for="posX" class="text-sm text-gray-500 dark:text-gray-400">Horizontal Offset</label>
                            <span id="posXDisplay"
                                class="text-sm font-medium text-primary-600 dark:text-primary-400">20%</span>
                        </div>
                        <input type="range" id="posX" min="0" max="100" value="20"
                            class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                    </div>
                </div>

            </div>
            <div class="p-6 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900/50">
                <button type="button"
                    class="w-full py-3 px-4 bg-primary-500 hover:bg-primary-600 text-white font-bold rounded-xl shadow-lg shadow-primary-500/30 transition-all transform hover:scale-[1.02] flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span>Download Image</span>
                </button>
                <p class="text-xs text-center text-gray-400 mt-2">Right click > Save Image As for now</p>
            </div>
        </aside>

        <section
            class="flex-1 bg-gray-100 dark:bg-black/50 overflow-hidden flex items-center justify-center p-4 md:p-10 relative">
            <div class="absolute inset-0 opacity-10 dark:opacity-5 pointer-events-none"
                style="background-image: radial-gradient(#64748b 1px, transparent 1px); background-size: 24px 24px;">
            </div>

            <div id="previewContainer"
                class="preview-container relative shadow-2xl rounded-sm overflow-hidden select-none">
                <img src="assets/image.png" alt="Preview Image"
                    class="block max-w-full max-h-[85vh] h-auto object-contain bg-white">
                <div id="textOverlay" class="overlay-text leading-tight font-sans font-bold text-gray-900"
                    style="color: black; font-size: 24px;">
                </div>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
