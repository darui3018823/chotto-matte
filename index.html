<!DOCTYPE html>
<html lang="ja" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotto Matte! Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/twcss_conf.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/assets/cherry_blossom_3d.png">
</head>

<body
    class="bg-gradient-to-br from-gray-100 via-gray-50 to-blue-50 dark:from-gray-900 dark:via-gray-900 dark:to-gray-800 text-gray-800 dark:text-gray-100 transition-colors duration-300 min-h-screen">

    <div class="min-h-screen p-4 md:p-6 lg:p-8">
        <div
            class="max-w-[1600px] mx-auto grid grid-cols-1 lg:grid-cols-12 gap-4 lg:h-[calc(100vh-4rem)] lg:grid-rows-[auto_1fr]">

            <header
                class="lg:col-span-12 bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-3xl p-4 px-6 flex justify-between items-center shadow-lg shadow-gray-200/50 dark:shadow-black/20 ring-1 ring-gray-200/50 dark:ring-gray-700/50">
                <div class="flex items-center gap-2">
                    <img src="/assets/cherry_blossom_3d.png" alt="" class="w-7 h-7">
                    <img src="/assets/raised_back_of_hand_3d_default.png" alt="" class="w-7 h-7">
                    <h1
                        class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary-400 to-blue-600">
                        Chotto Matte! Generator
                    </h1>
                </div>
                <button id="themeToggle"
                    class="p-2.5 rounded-2xl bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all focus:outline-none focus:ring-2 focus:ring-primary-300 shadow-sm">
                    <svg id="sunIcon" class="w-5 h-5 text-amber-500 hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </header>

            <!-- Left Sidebar: Message + Font Settings -->
            <aside
                class="lg:col-span-3 bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-3xl shadow-lg shadow-gray-200/50 dark:shadow-black/20 ring-1 ring-gray-200/50 dark:ring-gray-700/50 flex flex-col overflow-hidden">
                <div class="p-5 flex-1 overflow-y-auto space-y-5">
                    <div class="bg-gray-50/50 dark:bg-gray-900/30 rounded-2xl p-4 space-y-3">
                        <label for="textInput"
                            class="block text-xs font-semibold tracking-wider text-gray-500 dark:text-gray-400 uppercase">
                            Message
                        </label>
                        <textarea id="textInput" rows="4"
                            class="w-full px-4 py-3 bg-white dark:bg-gray-800 border-0 rounded-xl focus:ring-2 focus:ring-primary-300 transition-all resize-none outline-none dark:text-white placeholder-gray-400 shadow-sm"
                            placeholder="Enter your text here..."></textarea>
                    </div>

                    <div class="bg-gray-50/50 dark:bg-gray-900/30 rounded-2xl p-4 space-y-4">
                        <h3 class="text-xs font-semibold tracking-wider text-gray-500 dark:text-gray-400 uppercase">
                            Font Settings
                        </h3>

                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <label for="fontSelect" class="text-xs text-gray-400 mb-1 block">Family</label>
                                    <select id="fontSelect"
                                        class="w-full px-2 py-2 bg-white dark:bg-gray-800 border-0 rounded-xl focus:ring-2 focus:ring-primary-300 focus:outline-none dark:text-white transition-all shadow-sm text-xs">
                                        <option value="hiragino" selected>Hiragino Kaku Gothic</option>
                                        <option value="mplus">M PLUS 1p</option>
                                        <option value="noto">Noto Sans JP</option>
                                        <option value="system">System Default</option>
                                        <option value="custom">Google Fonts (Custom)</option>
                                    </select>
                                </div>

                                <div id="weightContainer">
                                    <label for="weightSelect" class="text-xs text-gray-400 mb-1 block">Weight</label>
                                    <select id="weightSelect"
                                        class="w-full px-2 py-2 bg-white dark:bg-gray-800 border-0 rounded-xl focus:ring-2 focus:ring-primary-300 focus:outline-none dark:text-white transition-all shadow-sm text-xs">
                                    </select>
                                </div>
                                <div id="fontInfoContainer" class="hidden">
                                    <label class="text-xs text-gray-400 mb-1 block">Info</label>
                                    <div id="fontInfoDisplay"
                                        class="w-full px-2 py-2 bg-gray-100 dark:bg-gray-700 rounded-xl text-xs text-gray-600 dark:text-gray-300 truncate">
                                    </div>
                                </div>
                            </div>
                            <p id="fontMessage"
                                class="text-xs text-amber-500 dark:text-amber-400 bg-amber-50 dark:bg-amber-900/20 rounded-lg px-3 py-2 hidden">
                            </p>

                            <div>
                                <label for="fontSize" class="text-xs text-gray-400 mb-1 block">Size</label>
                                <div class="flex items-center bg-white dark:bg-gray-800 rounded-xl shadow-sm px-3 py-2">
                                    <input type="range" id="fontSize" min="12" max="120" value="24"
                                        class="flex-1 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                                    <input type="number" id="fontSizeInput" min="12" max="120" value="24"
                                        class="ml-2 w-12 text-xs font-medium text-primary-600 dark:text-primary-400 bg-transparent border border-gray-200 dark:border-gray-600 rounded-lg px-1 py-1 text-center focus:ring-2 focus:ring-primary-300 focus:outline-none">
                                    <span class="text-xs text-gray-400 ml-1">px</span>
                                </div>
                            </div>

                            <div>
                                <label for="letterSpacing" class="text-xs text-gray-400 mb-1 block">Letter
                                    Spacing</label>
                                <div class="flex items-center bg-white dark:bg-gray-800 rounded-xl shadow-sm px-3 py-2">
                                    <input type="range" id="letterSpacing" min="-5" max="20" value="0"
                                        class="flex-1 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                                    <input type="number" id="letterSpacingInput" min="-5" max="20" value="0"
                                        class="ml-2 w-12 text-xs font-medium text-primary-600 dark:text-primary-400 bg-transparent border border-gray-200 dark:border-gray-600 rounded-lg px-1 py-1 text-center focus:ring-2 focus:ring-primary-300 focus:outline-none">
                                    <span class="text-xs text-gray-400 ml-1">px</span>
                                </div>
                            </div>

                            <div>
                                <label for="lineHeight" class="text-xs text-gray-400 mb-1 block">Line Height</label>
                                <div class="flex items-center bg-white dark:bg-gray-800 rounded-xl shadow-sm px-3 py-2">
                                    <input type="range" id="lineHeight" min="80" max="200" value="120"
                                        class="flex-1 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                                    <input type="number" id="lineHeightInput" min="80" max="200" value="120"
                                        class="ml-2 w-12 text-xs font-medium text-primary-600 dark:text-primary-400 bg-transparent border border-gray-200 dark:border-gray-600 rounded-lg px-1 py-1 text-center focus:ring-2 focus:ring-primary-300 focus:outline-none">
                                    <span class="text-xs text-gray-400 ml-1">%</span>
                                </div>
                            </div>

                            <div>
                                <label for="textWidth" class="text-xs text-gray-400 mb-1 block">Text Width</label>
                                <div class="flex items-center bg-white dark:bg-gray-800 rounded-xl shadow-sm px-3 py-2">
                                    <input type="range" id="textWidth" min="10" max="100" value="30"
                                        class="flex-1 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                                    <input type="number" id="textWidthInput" min="10" max="100" value="30"
                                        class="ml-2 w-12 text-xs font-medium text-primary-600 dark:text-primary-400 bg-transparent border border-gray-200 dark:border-gray-600 rounded-lg px-1 py-1 text-center focus:ring-2 focus:ring-primary-300 focus:outline-none">
                                    <span class="text-xs text-gray-400 ml-1">%</span>
                                </div>
                            </div>

                            <div>
                                <label class="text-xs text-gray-400 mb-1 block">Auto Line Break</label>
                                <button type="button" id="autoLineBreakToggle"
                                    class="w-full flex items-center justify-between bg-white dark:bg-gray-800 rounded-xl shadow-sm px-3 py-2 transition-all">
                                    <span class="text-xs text-gray-600 dark:text-gray-300">Enabled</span>
                                    <div class="w-10 h-5 bg-primary-500 rounded-full relative transition-colors">
                                        <div
                                            class="absolute top-0.5 right-0.5 w-4 h-4 bg-white rounded-full shadow transition-transform">
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>

                        <div id="customFontContainer" class="hidden">
                            <label for="customFontInput" class="text-xs text-gray-400 mb-1 flex items-center gap-1">
                                Google Font Name
                                <span class="relative group">
                                    <svg class="w-3.5 h-3.5 text-gray-400 cursor-help" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                        </path>
                                    </svg>
                                    <div
                                        class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-3 py-2 bg-gray-900 dark:bg-gray-700 text-white text-xs rounded-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all w-48 z-50 pointer-events-none">
                                        fonts.google.com でフォント名を確認し、正確な名前を入力してください。
                                        <div
                                            class="absolute top-full left-1/2 -translate-x-1/2 border-4 border-transparent border-t-gray-900 dark:border-t-gray-700">
                                        </div>
                                    </div>
                                </span>
                            </label>
                            <input type="text" id="customFontInput" placeholder="e.g. Lobster"
                                class="w-full px-3 py-2 bg-white dark:bg-gray-800 border-0 rounded-xl focus:ring-2 focus:ring-primary-300 focus:outline-none dark:text-white transition-all shadow-sm text-sm">
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Center: Preview -->
            <section
                class="lg:col-span-6 bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-3xl shadow-lg shadow-gray-200/50 dark:shadow-black/20 ring-1 ring-gray-200/50 dark:ring-gray-700/50 flex flex-col p-5 relative overflow-hidden">

                <div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.02] pointer-events-none"
                    style="background-image: radial-gradient(#64748b 1px, transparent 1px); background-size: 20px 20px;">
                </div>

                <div class="flex-1 flex items-start justify-center relative z-10">
                    <div id="previewContainer"
                        class="preview-container relative shadow-2xl rounded-2xl overflow-hidden select-none ring-1 ring-black/5 dark:ring-white/10">
                        <img id="previewImage" src="assets/image.png" alt="Preview Image"
                            class="block max-w-full max-h-[70vh] h-auto object-contain bg-white">
                        <div id="textOverlay" class="overlay-text leading-tight font-sans font-bold text-gray-900"
                            style="color: black; font-size: 24px;">
                        </div>
                    </div>
                </div>

                <div class="mt-3 bg-gray-100/50 dark:bg-gray-900/30 rounded-2xl p-3 relative z-10">
                    <div class="flex items-center justify-between mb-2">
                        <h4 class="text-[10px] font-semibold tracking-wider text-gray-400 dark:text-gray-500 uppercase">
                            Settings Code
                        </h4>
                        <button id="copyCodeBtn" type="button"
                            class="text-[10px] text-gray-400 hover:text-primary-500 transition-colors flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                </path>
                            </svg>
                            Copy
                        </button>
                    </div>
                    <div id="settingsCodeDisplay"
                        class="w-full px-3 py-1.5 bg-gray-200/60 dark:bg-gray-800/60 rounded-xl text-[10px] font-mono text-gray-500 dark:text-gray-400 truncate select-all cursor-text">
                    </div>
                </div>

                <div class="mt-2 flex gap-3 relative z-10">
                    <label
                        class="flex-1 py-2.5 px-3 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 font-medium rounded-2xl shadow-sm transition-all cursor-pointer flex items-center justify-center space-x-2 text-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span>Custom Image</span>
                        <input type="file" id="customImageInput" accept="image/*" class="hidden">
                    </label>
                    <button type="button" id="downloadBtn"
                        class="flex-1 py-2.5 px-3 bg-gradient-to-r from-primary-500 to-blue-500 hover:from-primary-600 hover:to-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-primary-500/25 transition-all transform hover:scale-[1.02] hover:shadow-xl flex items-center justify-center space-x-2 text-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span>Download</span>
                    </button>
                </div>

            </section>

            <!-- Right Sidebar: Style + Position -->
            <aside
                class="lg:col-span-3 bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl rounded-3xl shadow-lg shadow-gray-200/50 dark:shadow-black/20 ring-1 ring-gray-200/50 dark:ring-gray-700/50 flex flex-col overflow-hidden">
                <div class="p-5 flex-1 overflow-y-auto space-y-5">
                    <div class="bg-gray-50/50 dark:bg-gray-900/30 rounded-2xl p-4 space-y-4">
                        <h3 class="text-xs font-semibold tracking-wider text-gray-500 dark:text-gray-400 uppercase">
                            Style
                        </h3>

                        <div class="space-y-3">
                            <div>
                                <label for="textColor" class="text-xs text-gray-400 mb-1 block">Color</label>
                                <div
                                    class="flex items-center space-x-3 bg-white dark:bg-gray-800 rounded-xl shadow-sm p-2.5">
                                    <input type="color" id="textColor" value="#000000"
                                        class="w-8 h-8 rounded-lg cursor-pointer border-0 shadow-inner">
                                    <span id="textColorHex" class="text-xs font-mono text-gray-500">#000000</span>
                                </div>
                            </div>

                            <div>
                                <label for="rotation" class="text-xs text-gray-400 mb-1 block">Rotation</label>
                                <div class="flex items-center bg-white dark:bg-gray-800 rounded-xl shadow-sm px-3 py-2">
                                    <input type="range" id="rotation" min="-180" max="180" value="0"
                                        class="flex-1 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                                    <span id="rotationDisplay"
                                        class="ml-2 text-xs font-medium text-primary-600 dark:text-primary-400 min-w-[32px] text-right">0°</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50/50 dark:bg-gray-900/30 rounded-2xl p-4 space-y-4">
                        <h3 class="text-xs font-semibold tracking-wider text-gray-500 dark:text-gray-400 uppercase">
                            Position
                        </h3>

                        <div class="space-y-3">
                            <div>
                                <label for="posX" class="text-xs text-gray-400 mb-1 block">Horizontal</label>
                                <div class="flex items-center bg-white dark:bg-gray-800 rounded-xl shadow-sm px-3 py-2">
                                    <input type="range" id="posX" min="0" max="100" value="20" step="0.1"
                                        class="flex-1 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                                    <input type="number" id="posXInput" min="0" max="100" value="20" step="0.1"
                                        class="ml-2 w-14 text-xs font-medium text-primary-600 dark:text-primary-400 bg-transparent border border-gray-200 dark:border-gray-600 rounded-lg px-1 py-1 text-center focus:ring-2 focus:ring-primary-300 focus:outline-none">
                                    <span class="text-xs text-gray-400 ml-1">%</span>
                                </div>
                            </div>

                            <div>
                                <label for="posY" class="text-xs text-gray-400 mb-1 block">Vertical</label>
                                <div class="flex items-center bg-white dark:bg-gray-800 rounded-xl shadow-sm px-3 py-2">
                                    <input type="range" id="posY" min="0" max="100" value="50" step="0.1"
                                        class="flex-1 h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-primary-500">
                                    <input type="number" id="posYInput" min="0" max="100" value="50" step="0.1"
                                        class="ml-2 w-14 text-xs font-medium text-primary-600 dark:text-primary-400 bg-transparent border border-gray-200 dark:border-gray-600 rounded-lg px-1 py-1 text-center focus:ring-2 focus:ring-primary-300 focus:outline-none">
                                    <span class="text-xs text-gray-400 ml-1">%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50/50 dark:bg-gray-900/30 rounded-2xl p-4 space-y-3">
                        <h3 class="text-xs font-semibold tracking-wider text-gray-500 dark:text-gray-400 uppercase">
                            Import Settings
                        </h3>
                        <input type="text" id="importCodeInput" placeholder="Paste settings code here..."
                            class="w-full px-3 py-2 bg-white dark:bg-gray-800 border-0 rounded-xl focus:ring-2 focus:ring-primary-300 focus:outline-none dark:text-white transition-all shadow-sm text-xs font-mono">
                        <div class="grid grid-cols-2 gap-2">
                            <button id="applyCodeBtn" type="button"
                                class="py-2 px-3 bg-primary-500 hover:bg-primary-600 text-white font-medium rounded-xl shadow-sm transition-all text-xs flex items-center justify-center gap-1">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M5 13l4 4L19 7"></path>
                                </svg>
                                Apply
                            </button>
                            <button id="clearCodeBtn" type="button"
                                class="py-2 px-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-600 dark:text-gray-300 font-medium rounded-xl shadow-sm transition-all text-xs flex items-center justify-center gap-1">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
